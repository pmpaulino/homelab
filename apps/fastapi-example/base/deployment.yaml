apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-example
  template:
    metadata:
      labels:
        app: fastapi-example
    spec:
      containers:
        - name: fastapi-example
          image: myregistry/fastapi-exampleatest
