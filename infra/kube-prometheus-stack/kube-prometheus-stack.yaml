apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:pmpaulino/kube-prometheus-stack.git'
    targetRevision: main
    path: 'overlays/nonprod'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-prometheus-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    dependsOn:
    - name: kube-prometheus-stack-crds
