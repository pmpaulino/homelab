apiVersion: v1
kind: Service
metadata:
  name: fastapi-app
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: fastapi-app
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fastapi-app
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: nonprod
        image: ttl.sh/fastapi-app-9072697:latest
        name: fastapi-app
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-app
spec:
  ingressClassName: tailscale
  rules:
  - host: fastapi-app
    http:
      paths:
      - backend:
          service:
            name: fastapi-app
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - fastapi-app
