---
# Source: unifi/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi
  labels:
    helm.sh/chart: unifi-1.10.8
    app.kubernetes.io/name: unifi
    app.kubernetes.io/instance: unifi
    app.kubernetes.io/version: "v8.4.62"
spec:
  ingressClassName: tailscale
  rules:
  - host: unifi
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: unifi-gui
            port:
              name: https
  tls:
  - hosts:
    - "unifi"
