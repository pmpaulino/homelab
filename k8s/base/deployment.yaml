# Source: unifi/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
  labels:
    helm.sh/chart: unifi-1.10.8
    app.kubernetes.io/name: unifi
    app.kubernetes.io/instance: unifi
    app.kubernetes.io/version: "v8.4.62"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi
      app.kubernetes.io/instance: unifi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi
        app.kubernetes.io/instance: unifi
    spec:
      containers:
      - name: unifi
        image: "ghcr.io/jacobalberty/unifi-docker:v8.4.62"
        imagePullPolicy: IfNotPresent
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        - name: controller
          containerPort: 8080
          protocol: TCP
        - name: discovery
          containerPort: 10001
          protocol: UDP
        - name: stun
          containerPort: 3478
          protocol: UDP
        - name: syslog
          containerPort: 5514
          protocol: UDP
        - name: captive-http
          containerPort: 8880
          protocol: TCP
        - name: captive-https
          containerPort: 8843
          protocol: TCP
        - name: speedtest
          containerPort: 6789
          protocol: TCP
        securityContext:
          capabilities:
            add:
            - SETFCAP
        livenessProbe:
          httpGet:
            path: /status
            port: https
            scheme: HTTPS
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /status
            port: https
            scheme: HTTPS
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /status
            port: https
            scheme: HTTPS
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 60
        env:
        - name: UNIFI_HTTP_PORT
          value: "8080"
        - name: UNIFI_HTTPS_PORT
          value: "8443"
        - name: TZ
          value: "UTC"
        - name: BIND_PRIV
          value: "true"
        - name: RUNAS_UID0
          value: "false"
        - name: UNIFI_UID
          value: "999"
        - name: UNIFI_GID
          value: "999"
        - name: UNIFI_STDOUT
          value: "true"
        - name: JVM_MAX_HEAP_SIZE
          value: "1024M"
        volumeMounts:
        - mountPath: /unifi/data
          name: unifi-data
          subPath: data
        - mountPath: /unifi/log
          name: unifi-data
          subPath: log
        - mountPath: /unifi/cert
          name: unifi-data
          subPath: cert
        - mountPath: /unifi/init.d
          name: unifi-data
          subPath: init.d
        resources: {}
      volumes:
      - name: unifi-data
        persistentVolumeClaim:
          claimName: unifi
