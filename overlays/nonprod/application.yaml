apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: environments/nonprod
    repoURL: git@github.com:pmpaulino/homelab-argo-apps.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true